# Use this template to fit your needs you can comment any fields that you do not use.
  institution_name: ''
  institution_adress: ''
  institution_department_name: ''
  manufacturer: ''                      # Manufacturer of the ephys system 
  manufacturers_model_name: ''          # Name of the DAQ System used
  manufacturer_model_version: ''        # Version of the DAQ System
  location: ''                          # The address at which the data is recorded 
  device_serial_number: ''              # The serial number of the components of the setup
  recording_setup: ''                   # Custom name of the DAQ system
  software_name: ''                     # Software suite used for data acquisition
  software_versions: ''                 # Manufacturers designation of the acquisition software	
  creator: ''                           #  Name of the person who set up the system
  maintainer: ''                        # Name of the person who maintains the system
  software_filters: ''                  #REQUIRED - Object of temporal software filters applied or n/a if the data is not available. 
  hardware_filters: ''                  # Object of temporal hardware filters applied or n/a
  power_line_frequency: ''              # REQUIRED - Frequency (in Hz) of the power line at the setup location

  procedure: 
    pharmaceuticals:                  # list of pharmaceuticals used during the recording
      - pharmaceutical:  
          pharmaceutical_name: '' 
          pharmaceutical_dose_amount: '' 
          pharmaceutical_dose_unit: '' 
          pharmaceutical_dose_regimen: ''
          pharmaceutical_dose_time: '' 
  
  supplementary_signals: ''           # Additional modalities that were recorded in parallel and are also stored in the data file
  body_part: ''                       # Body part of the organ / body region scanned.
  body_part_details: ''               # Additional details about body part or location
  body_part_ontology: ''              #  URI of ontology used for BodyPartDetails

  sample_environment: ''              # Environment in which the sample was imaged. MUST be one of: in vivo ex vivo or in vitro
  sample_embedding: ''                # Description of the tissue sample embedding 
  slice_thickness: 0                  # Slice thickness of the tissue sample in the unit micrometers
  sample_extraction_protocol: ''      # Description of the sample extraction protocol (URI)

  task_name: ''
  task_description: ''
  instructions: ''

  sampling_frequency: 0              #REQUIRED - Internal (maximum) sampling frequency of the recording
  sampling_frequency_unit: ''        # Unit of the SamplingFrequency. I
  recording_duration: ''
